<!doctype html>
<html>
	<head>
		<title>Manage Employees</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../css/employees.css">
	</head>
	<body class="bg-light">
		<div class="container">
			<div class="text-center">
			<h1 class="display-4">Employees</h1>
			</div>
			<div class="jumbotron">
				<div class="row">
					<div class="col-xs-12 col-md-4 d-flex align-items-center justify-content-center">
						<button class="btn btn-primary rounded-circle add-button my-5" data-bs-toggle="modal" data-bs-target="#addModal">+</button>
					</div>

					<div class="col-xs-12 col-md-4">
						<div class="card my-3 mx-3 shadow text-center">
							<h5 class="card-header bg-primary text-white text-center">Name</h5>
							<div class="d-flex justify-content-end">
								<button class="btn btn-outline-danger btn-close m-1" title="Delete Employee" onclick="deleteEmployee(this)"></button>
							</div>
							<p>Title</p>
							<p>Date Hired</p>
							<input type="hidden" name="employeeID" value="employeeID">
							<input type="hidden" name="name" value="name">
							<input type="hidden" name="title" value="title">
							<input type="hidden" name="hired" value="hired">
							<div class="card-footer">
								<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" onclick="getEditData(this);">Edit Employee</button>
							</div>
						</div>
					</div>


					<div class="col-xs-12 col-md-4">
						<div class="card my-3 mx-3 shadow text-center">
							<h5 class="card-header bg-primary text-white text-center">Name</h5>
							<div class="d-flex justify-content-end">
								<button class="btn btn-outline-danger btn-close m-1" title="Delete Employee" onclick="deleteEmployee(this)"></button>
							</div>
							<p>Title</p>
							<p>Date Hired</p>
							<input type="hidden" name="employeeID" value="id2">
							<input type="hidden" name="name" value="name2">
							<input type="hidden" name="title" value="title2">
							<input type="hidden" name="hired" value="2022-04-26">
							<div class="card-footer">
								<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" onclick="getEditData(this);">Edit Employee</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



			<!-- Add Employee Modal -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="AddEmployeeModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addModalLabel">Add Employee</h5>
						<button class="btn btn-outline-danger btn-close m-1" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form onsubmit="submitAdd();">
							
							<div class="form-group py-2 px-3">
								<label for="name">Name:</label>
								<input class="form-control" type="text" name="name" id="name" required>
							</div>
							<div class="form-group py-2 px-3">
								<label for="info">Title:</label>
								<input type="text" class="form-control" name="title" id="title">
							</div>
							<div class="form-group py-2 px-3">
								<label for="hired">Date Hired:</label>
								<input type="date" class="form-control" name="hired" id="hired">
							</div>
							<div class="text-center">
								<input type="submit" value="Add" class="btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


			<!-- Edit Employee Modal -->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="EditEmployeeModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">Edit Employee</h5>
						<button class="btn btn-outline-danger btn-close m-1" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form onsubmit="submitEdit();">
							<input id="editID" type="hidden" name="employeeID" value="">
							<div class="form-group py-2 px-3">
								<label for="editName">Name:</label>
								<input class="form-control" type="text" name="name" id="editName" required>
							</div>
							<div class="form-group py-2 px-3">
								<label for="editTitle">Title:</label>
								<input type="text" class="form-control" name="title" id="editTitle">
							</div>
							<div class="form-group py-2 px-3">
								<label for="editHired">Date Hired:</label>
								<input type="date" class="form-control" name="hired" id="editHired">
							</div>
							<div class="text-center">
								<input type="submit" value="Update" class="btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="../javascript/employees.js"></script>
	</body>
</html>
