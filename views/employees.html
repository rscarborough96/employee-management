<!doctype html>
<html>
	<head>
		<title>Manage Employees</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="/css/employees.css">
	</head>
	<body class="bg-light">
		<div id="alertBox" class="fixed-bottom container mt-2"></div>
		<div class="container">
			<div class="text-center">
				<h1 class="display-4">Employees</h1>
			</div>
			<div class="jumbotron bg-info">
				<div id="mainRow" class="row">
					<div class="col-xs-12 col-md-4 d-flex align-items-center justify-content-center">
						<button class="btn btn-primary rounded-circle add-button my-5" data-bs-toggle="modal" data-bs-target="#addModal" onclick="clearAddModal()">+</button>
					</div>
				</div>
			</div>


			<!-- Add Employee Modal -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="AddEmployeeModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addModalLabel">Add Employee</h5>
						<button class="close-modal btn btn-outline-danger btn-close m-1" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form onsubmit="submitAddOrEdit(event, 'add');">
							
							<div class="form-group py-2 px-3">
								<label for="name">Name:</label>
								<input class="form-control" type="text" name="name" id="addName" required>
							</div>
							<div class="form-group py-2 px-3">
								<label for="info">Title:</label>
								<input type="text" class="form-control" name="title" id="addTitle" required>
							</div>
							<div class="form-group py-2 px-3">
								<label for="hired">Date Hired:</label>
								<input type="date" class="form-control" name="hired" id="addHired" required>
							</div>
							<div class="text-center">
								<input type="submit" value="Add" class="btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


			<!-- Edit Employee Modal -->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="EditEmployeeModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">Edit Employee</h5>
						<button class="close-modal btn btn-outline-danger btn-close m-1" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form onsubmit="submitAddOrEdit(event, 'edit');">
							<input id="editId" type="hidden" name="id" value="">
							<div class="form-group py-2 px-3">
								<label for="editName">Name:</label>
								<input class="form-control" type="text" name="name" id="editName" required>
							</div>
							<div class="form-group py-2 px-3">
								<label for="editTitle">Title:</label>
								<input type="text" class="form-control" name="title" id="editTitle" required>
							</div>
							<div class="form-group py-2 px-3">
								<label for="editHired">Date Hired:</label>
								<input type="date" class="form-control" name="hired" id="editHired" required>
							</div>
							<div class="text-center">
								<input type="submit" value="Update" class="btn btn-primary">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="../javascript/employees.js"></script>
		<script src="../javascript/createAlert.js"></script>
		<script src="../javascript/makeRequest.js"></script>
	</body>
</html>
