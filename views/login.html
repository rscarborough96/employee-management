<!doctype html>
<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body class="bg-light min-vh-100 d-flex align-items-center">
	<div class="container">
		<div id="main" class="card my-5 shadow">
			<h5 class="card-header bg-info text-white text-center py-4">Please Log In</h5>
			<div class="row">
				<form id="form" action="/employees" method="GET" onsubmit="submitLogin(event);">
					<div class="form-group px-4 py-3">
						<label for="username">Username:</label>
						<input class="form-control" type="text" name="username" id="username" required>
						<label class="mt-2" for="password">Password:</label>
						<input class="form-control" type="password" name="password" id="password" required>
					</div>

					<div class="text-center">
						<input class="btn btn-primary mb-3" type="submit" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="/javascript/login.js"></script>
		<script src="/javascript/createAlert.js"></script>
		<script src="/javascript/makeRequest.js"></script>
	</body>
</html>
